{% extends 'main/base.html' %}
{% block content %}
<h2>Projects List</h2>
<ul>
    {% for project in projects %}
    <li>
        <a href="{% url 'project_detail' project.id %}">{{ project.title }}</a> 
        - {{ project.duration }}
    </li>
    {% empty %}
    <p>No projects available.</p>
    {% endfor %}
</ul>
{% endblock %}
