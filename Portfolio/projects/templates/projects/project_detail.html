{% extends 'main/base.html' %}
{% block content %}
<div class="project-card detail-view">
    <h3>{{ project.title }}</h3>
    <p><strong>Duration:</strong> {{ project.duration }}</p>
    <div class="project-description">
        {{ project.description }}
    </div>
    <a href="{% url 'projects:projects_list_view' %}" class="btn back-btn">Back to Projects List</a>
</div>
{% endblock %}
